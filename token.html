<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css"/>

    <title>Enviar - Estante Virtual</title>
</head>
<body>
    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Trocar senha</h1>
			<input type="email" placeholder="Email" />
			<input type="text" placeholder="Token recebido" />
			<input type="password" placeholder="Senha nova" />
			<input type="confirm-password" placeholder="Confirme a senha" />
			<button>Continuar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Recuperação de senha</h1>
			<input type="email" placeholder="Digite seu email aqui" />
			<button id="signUp">Enviar token</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem vindo a Estante Virtual!</h1>
				<p>Consulte livros da biblioteca da sua escola e faça agendamentos!</p>
				<img  width="250px;"  height="auto" src="img.png"/>
				<p style="cursor: pointer;" id="signIn">Voltar?</p>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bem vindo a Estante Virtual!</h1>
				<p>Consulte livros da biblioteca da sua escola e faça agendamentos!</p>
				<img  width="250px;"  height="auto" src="img.png"/>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</body>
</html>

<script src="main-login.js"></script>
